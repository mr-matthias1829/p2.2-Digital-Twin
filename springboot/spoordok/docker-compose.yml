version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: my-sql-db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: mydb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    #ports:
    # - "3306:3306"           # optional: expose DB to host for GUI tools
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: my-java-app
    ports:
      - "8081:8080"
    environment:
      # Spring Boot reads these automatically if you use the standard properties
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
    depends_on:
      - db
    restart: on-failure

volumes:
  dbdata:
